</td><td><!-- Center -->

</td><td><!-- Right -->

<table id="Pointer"><tr>
<td><input type="text" placeholder="http://www.mysite.me/folder/.../folder/mydoc.xml" id="URLIdIn" onkeypress="XMLLoader(event);" /> </td>
<td><input type="text" placeholder="01/01" id="NumIdIn" onkeypress="XMLLoader(event);" /></td>
</tr></table>

</td></tr></table>

<div id="Settings" Class="H box mbox">
<input type="checkbox" id="PointCheck" onclick="SHIDbCheck('Pointer','PointCheck');"> Pointer <br>
<input type="checkbox" id="VarsCheck" onclick="SHIDbCheck('VarTable','VarsCheck');"> List Vars <br>
<input type="checkbox" id="NotesCheck" onclick="SHIDbCheck('NoteTable','NotesCheck');"> List Notes <br>
<input type="checkbox" id="TagsCheck" onclick="SHIDiCheck('TagDiv','TagsCheck');"> List Tags <br>
<a onclick="MathJax.Hub.Queue(['Typeset',MathJax.Hub]);">Update Math</a>
</div>

<hr class="mbox">

<!-- Src -->
<table id="SrcTable" class="mid center">
<tr><td><img class="box mid" src="" id="SrcImg" /><div class="H box mid" id="SrcMath"></div></td></tr>
<tr><td><input type="text" id="SrcIn" onchange="SrcAll('SrcImg','SrcMath',document.getElementById('SrcIn').value);" placeholder="http://www.mysite.me/folder/.../folder/image.gif" /></td></tr>
</table>


<br>

<!-- Variables & Notes -->
<table id="VarNoteTable" class="fat"><tr><td>

<table id="VarTable" class="fat plrbox">

<tr id="var0"><td><input class="var" onchange="MoreVars()" type="text" placeholder="V"/></td><td><input class="varExp" onchange="MoreVars()" type="text" placeholder=" A measurement of blah blah blah..."/></td><td>&nbsp;&nbsp;</td></tr>

</table>

</td><td>

<table id="NoteTable" class="fat plrbox">

<!--<tr id="note0"><td><input class="note" onchange="MoreNotes()" type="text" placeholder="Note detailing blah blah blah... "/></td></tr>-->
</table>

</td></tr></table>
